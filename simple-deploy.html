<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Tax - Simple Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Login Component
        function Login() {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [user, setUser] = useState(null);

            const handleLogin = (e) => {
                e.preventDefault();
                // Simple mock authentication
                if (email === 'admin@equitytax1.com' && password === 'password') {
                    setUser({ name: 'Admin User', role: 'admin', email });
                } else if (email === 'user@equitytax1.com' && password === 'password') {
                    setUser({ name: 'Regular User', role: 'user', email });
                } else {
                    alert('Invalid credentials. Try admin@equitytax1.com or user@equitytax1.com with password "password"');
                }
            };

            if (user) {
                return <Dashboard user={user} onLogout={() => setUser(null)} />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-gray-100 flex items-center justify-center">
                    <div className="max-w-md w-full space-y-8 p-8">
                        <div className="text-center">
                            <h1 className="text-3xl font-bold text-gray-900">Equity Tax</h1>
                            <p className="mt-2 text-gray-600">Tax Management System</p>
                        </div>
                        
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <form className="space-y-6" onSubmit={handleLogin}>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Email address
                                    </label>
                                    <input
                                        type="email"
                                        required
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter your email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        required
                                        className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter your password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>

                                <button
                                    type="submit"
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                                >
                                    Sign in
                                </button>
                            </form>

                            <div className="mt-6 text-center text-sm text-gray-500">
                                <p>Demo credentials:</p>
                                <p>Admin: admin@equitytax1.com / password</p>
                                <p>User: user@equitytax1.com / password</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('overview');

            const tabs = user.role === 'admin' 
                ? [
                    { id: 'overview', label: 'Overview', icon: '📊' },
                    { id: 'users', label: 'User Management', icon: '👥' },
                    { id: 'returns', label: 'Tax Returns', icon: '📄' },
                    { id: 'analytics', label: 'Analytics', icon: '📈' }
                ]
                : [
                    { id: 'overview', label: 'Overview', icon: '📊' },
                    { id: 'filing', label: 'Tax Filing', icon: '📄' },
                    { id: 'documents', label: 'Documents', icon: '📁' },
                    { id: 'history', label: 'History', icon: '📅' }
                ];

            const renderContent = () => {
                switch (activeTab) {
                    case 'overview':
                        return <Overview user={user} />;
                    case 'users':
                        return <UserManagement />;
                    case 'returns':
                        return <TaxReturnReview />;
                    case 'analytics':
                        return <Analytics />;
                    case 'filing':
                        return <TaxFiling />;
                    case 'documents':
                        return <DocumentUpload />;
                    case 'history':
                        return <TaxHistory />;
                    default:
                        return <Overview user={user} />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center h-16">
                                <div className="flex items-center">
                                    <h1 className="text-xl font-semibold text-gray-900">Equity Tax {user.role === 'admin' ? 'Admin' : 'Dashboard'}</h1>
                                </div>
                                
                                <div className="flex items-center space-x-4">
                                    <span className="text-sm font-medium text-gray-700">{user.name}</span>
                                    <button
                                        onClick={onLogout}
                                        className="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded text-sm"
                                    >
                                        Logout
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <div className="flex flex-col lg:flex-row gap-8">
                            {/* Sidebar */}
                            <div className="lg:w-64">
                                <nav className="space-y-2">
                                    {tabs.map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-colors ${
                                                activeTab === tab.id
                                                    ? 'bg-blue-100 text-blue-700'
                                                    : 'text-gray-600 hover:bg-gray-100 hover:text-gray-900'
                                            }`}
                                        >
                                            <span className="mr-3">{tab.icon}</span>
                                            {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>

                            {/* Main Content */}
                            <div className="flex-1">
                                {renderContent()}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Overview Component
        function Overview({ user }) {
            return (
                <div className="space-y-6">
                    <div>
                        <h2 className="text-2xl font-bold text-gray-900">Welcome, {user.name}!</h2>
                        <p className="text-gray-600">Here's your {user.role === 'admin' ? 'admin' : 'tax filing'} overview.</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-green-100 rounded-lg">
                                    <span className="text-green-600 text-xl">✅</span>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Status</p>
                                    <p className="text-lg font-semibold text-gray-900">Active</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-blue-100 rounded-lg">
                                    <span className="text-blue-600 text-xl">💰</span>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Role</p>
                                    <p className="text-lg font-semibold text-gray-900 capitalize">{user.role}</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-yellow-100 rounded-lg">
                                    <span className="text-yellow-600 text-xl">📅</span>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Tax Year</p>
                                    <p className="text-lg font-semibold text-gray-900">2024</p>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div className="flex items-center">
                                <div className="p-2 bg-purple-100 rounded-lg">
                                    <span className="text-purple-600 text-xl">📊</span>
                                </div>
                                <div className="ml-4">
                                    <p className="text-sm font-medium text-gray-600">Dashboard</p>
                                    <p className="text-lg font-semibold text-gray-900">Ready</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4">Quick Actions</h3>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <button className="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors text-left">
                                <span className="text-2xl mb-2 block">📁</span>
                                <p className="text-sm font-medium text-gray-700">Upload Documents</p>
                                <p className="text-xs text-gray-500">W-2, 1099, receipts</p>
                            </button>
                            <button className="p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-colors text-left">
                                <span className="text-2xl mb-2 block">📄</span>
                                <p className="text-sm font-medium text-gray-700">Start Tax Filing</p>
                                <p className="text-xs text-gray-500">Begin your return</p>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Placeholder components for other tabs
        function UserManagement() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">User Management</h3>
                    <p className="text-gray-600">User management features would be implemented here in the full version.</p>
                </div>
            );
        }

        function TaxReturnReview() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Tax Return Review</h3>
                    <p className="text-gray-600">Tax return review features would be implemented here in the full version.</p>
                </div>
            );
        }

        function Analytics() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Analytics</h3>
                    <p className="text-gray-600">Analytics dashboard would be implemented here in the full version.</p>
                </div>
            );
        }

        function TaxFiling() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Tax Filing</h3>
                    <p className="text-gray-600">Tax filing process would be implemented here in the full version.</p>
                </div>
            );
        }

        function DocumentUpload() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Document Upload</h3>
                    <p className="text-gray-600">Document upload features would be implemented here in the full version.</p>
                </div>
            );
        }

        function TaxHistory() {
            return (
                <div className="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Tax History</h3>
                    <p className="text-gray-600">Tax history features would be implemented here in the full version.</p>
                </div>
            );
        }

        // Main App Component
        function App() {
            return <Login />;
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
